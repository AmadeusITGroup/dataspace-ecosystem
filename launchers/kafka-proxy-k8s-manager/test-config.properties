# Test Configuration for Kafka Proxy K8s Manager with Automatic Discovery
# This configuration enables the new automatic vault discovery functionality

# Vault configuration (required)
kafka.proxy.vault.addr=http://localhost:8200
kafka.proxy.vault.token=dev-only-token

# Enable automatic discovery
kafka.proxy.auto.discovery.enabled=true

# Discovery interval in seconds
kafka.proxy.discovery.interval=10

# Processing interval in seconds
kafka.proxy.check.interval=15

# Shared directory for queue files
kafka.proxy.shared.dir=/tmp/kafka-proxy-test

# Kubernetes configuration
kafka.proxy.namespace=default
kafka.proxy.image=grepplabs/kafka-proxy:0.4.2

# Enable lock to prevent concurrent processing
kafka.proxy.enable.lock=true
kafka.proxy.lock.file.path=/tmp/kafka-proxy-test.lock

# EDR prefix for discovery
kafka.proxy.edr.prefix=edr--
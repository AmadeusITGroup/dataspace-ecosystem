---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "dse.fullname" .}}test-readiness"
  labels:
    {{- include "dse.controlplane.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": {{ .Values.tests.hookDeletePolicy }}
spec:
  containers:
    - name: wget
      image: curlimages/curl
      command: [ 'curl' ]
      args: [ '{{- printf "http://%s:%v%s/check/readiness" (include "dse.fullname" $ ) $.Values.controlplane.endpoints.default.port $.Values.controlplane.endpoints.default.path -}}' ]
  restartPolicy: Never
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dse.fullname" . }}-config
  labels:
    {{- include "dse.labels" . | nindent 4 }}
data:
  logging.properties: |-
    {{- .Values.controlplane.logging | nindent 4 }}

  opentelemetry.properties: |-
    {{- .Values.controlplane.opentelemetry | nindent 4 }}

  config.properties: |-
    {{- .Values.controlplane.config | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dse.fullname" . }}
  labels:
    {{- include "dse.federatedcatalog.labels" . | nindent 4 }}
spec:
  {{- if not .Values.federatedcatalog.autoscaling.enabled }}
  replicas: {{ .Values.federatedcatalog.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "dse.federatedcatalog.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.federatedcatalog.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dse.federatedcatalog.selectorLabels" . | nindent 8 }}
        {{- with .Values.federatedcatalog.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dse.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.federatedcatalog.podSecurityContext | nindent 8 }}
      initContainers:
        {{- tpl (toYaml .Values.federatedcatalog.initContainers) . | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.federatedcatalog.securityContext | nindent 12 }}

          # either use the specified image, or use the default one
          image: {{ .Values.federatedcatalog.image.repository | required ".Values.federatedcatalog.image.repository is required" }}:{{ .Values.federatedcatalog.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.federatedcatalog.image.pullPolicy }}
          ports:
          {{- range $key,$value := .Values.federatedcatalog.endpoints }}
            - name: {{ $key }}
              containerPort: {{ $value.port }}
              protocol: TCP
          {{- end }}
          {{- if .Values.federatedcatalog.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.federatedcatalog.endpoints.default.path }}/check/liveness
              port: {{ .Values.federatedcatalog.endpoints.default.port }}
            initialDelaySeconds: {{ .Values.federatedcatalog.livenessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.federatedcatalog.livenessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.federatedcatalog.livenessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.federatedcatalog.livenessProbe.failureThreshold }}
            successThreshold: {{ .Values.federatedcatalog.livenessProbe.successThreshold }}
          {{- end }}
          {{- if .Values.federatedcatalog.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.federatedcatalog.endpoints.default.path }}/check/readiness
              port: {{ .Values.federatedcatalog.endpoints.default.port }}
            initialDelaySeconds: {{ .Values.federatedcatalog.readinessProbe.initialDelaySeconds }}
            periodSeconds: {{ .Values.federatedcatalog.readinessProbe.periodSeconds }}
            timeoutSeconds: {{ .Values.federatedcatalog.readinessProbe.timeoutSeconds }}
            failureThreshold: {{ .Values.federatedcatalog.readinessProbe.failureThreshold }}
            successThreshold: {{ .Values.federatedcatalog.readinessProbe.successThreshold }}
          {{- end }}
          resources:
            {{- toYaml .Values.federatedcatalog.resources | nindent 12 }}
          env:
          - name: "JAVA_TOOL_OPTIONS"
            value: "-Djavax.net.ssl.trustStore={{ .Values.federatedcatalog.vault.hashicorp.cert.tlsPath }}/cacerts -Djavax.net.ssl.trustStorePassword=changeit"

          ######################
          ## FS CONFIGURATION ##
          ######################
          - name: "EDC_FS_CONFIG"
            value: /app/config.properties

          ######################
          ## ID CONFIGURATION ##
          ######################
          - name: "EDC_PARTICIPANT_ID"
            value: {{ .Values.federatedcatalog.did.web.url | required ".Values.federatedcatalog.did.web.url" | quote }}
          - name: "EDC_COMPONENT_ID"
            value: {{ include "dse.fullname" .}}

          #######
          # DSP #
          #######
          - name: "EDC_DSP_CALLBACK_ADDRESS"
            value: {{ include "dse.federatedcatalog.url.protocol" .}}

          ##############
          # POSTGRESQL #
          ##############
          - name: "EDC_SQL_SCHEMA_AUTOCREATE"
            value: {{.Values.federatedcatalog.postgresql.schema.autocreate | required ".Values.federatedcatalog.postgresql.schema.autocreate is required" | quote}}

          {{- with .Values.federatedcatalog.postgresql}}
          {{- if .jdbcUrl}}
          - name: "EDC_DATASOURCE_DEFAULT_URL"
            value: {{.jdbcUrl | required ".jdbcUrl is required" | quote}}
          - name: "EDC_DATASOURCE_DEFAULT_USER"
            valueFrom:
              secretKeyRef:
                name: {{.credentials.secret.name | required ".credentials.secret.name is required" | quote}}
                key: {{.credentials.secret.userKey | required ".credentials.secret.userKey is required" | quote}}
          - name: "EDC_DATASOURCE_DEFAULT_PASSWORD"
            valueFrom:
              secretKeyRef:
                name: {{.credentials.secret.name | required ".credentials.secret.name is required" | quote}}
                key: {{.credentials.secret.passwordKey | required ".credentials.secret.passwordKey is required" | quote}}
          {{- end}}
          {{- end}}

            #####################
            ## HASHICORP VAULT ##
            #####################
          {{- if .Values.federatedcatalog.vault.hashicorp.url }}
            # https://github.com/eclipse-edc/Connector/tree/main/extensions/common/vault/vault-hashicorp
          - name: "EDC_VAULT_HASHICORP_URL"
            value: {{ .Values.federatedcatalog.vault.hashicorp.url | quote }}
          - name: "EDC_VAULT_HASHICORP_TOKEN"
            valueFrom:
              secretKeyRef:
                name: {{ .Values.federatedcatalog.vault.hashicorp.token.secret.name | required ".Values.federatedcatalog.vault.hashicorp.token.secret.name is required" | quote }}
                key: {{ .Values.federatedcatalog.vault.hashicorp.token.secret.tokenKey | required ".Values.federatedcatalog.vault.hashicorp.token.secret.tokenKey is required" | quote }}
          - name: "EDC_VAULT_HASHICORP_TOKEN_SCHEDULED-RENEW-ENABLED"
            value: {{ .Values.federatedcatalog.vault.hashicorp.token.renewal.enabled | quote }}
          - name: "EDC_VAULT_HASHICORP_TOKEN_RENEW-BUFFER"
            value: {{ .Values.federatedcatalog.vault.hashicorp.token.renewal.renewBuffer | quote }}
          - name: "EDC_VAULT_HASHICORP_TOKEN_TTL"
            value: {{ .Values.federatedcatalog.vault.hashicorp.token.renewal.ttl | quote }}
          - name: "EDC_VAULT_HASHICORP_TIMEOUT_SECONDS"
            value: {{ .Values.federatedcatalog.vault.hashicorp.timeout | quote }}
          - name: "EDC_VAULT_HASHICORP_HEALTH_CHECK_ENABLED"
            value: {{ .Values.federatedcatalog.vault.hashicorp.healthCheck.enabled | quote }}
          - name: "EDC_VAULT_HASHICORP_HEALTH_CHECK_STANDBY_OK"
            value: {{ .Values.federatedcatalog.vault.hashicorp.healthCheck.standbyOk | quote }}
          - name: "EDC_VAULT_HASHICORP_API_SECRET_PATH"
            value: {{ .Values.federatedcatalog.vault.hashicorp.paths.secret | quote }}
          - name: "EDC_VAULT_HASHICORP_FOLDER"
            value: {{.Values.federatedcatalog.vault.hashicorp.paths.folder | quote}}
          - name: "EDC_VAULT_HASHICORP_API_HEALTH_CHECK_PATH"
            value: {{ .Values.federatedcatalog.vault.hashicorp.paths.health | quote }}
          {{- end }}

            #############################
            # FEDERATED CATALOG CRAWLER #
            #############################
          - name: "EDC_CATALOG_CACHE_LOADER_BATCH_SIZE"
            value: {{ .Values.federatedcatalog.crawler.cache.loaderBatchSize | required ".Values.federatedcatalog.crawler.cache.loaderBatchSize is required" | quote }}
          - name: "EDC_CATALOG_CACHE_EXECUTION_DELAY_SECONDS"
            value: {{ .Values.federatedcatalog.crawler.cache.executionDelaySeconds | required ".Values.federatedcatalog.crawler.cache.executionDelaySeconds is required" | quote }}
          - name: "EDC_CATALOG_CACHE_EXECUTION_PERIOD_SECONDS"
            value: {{ .Values.federatedcatalog.crawler.cache.executionPeriodSeconds | required ".Values.federatedcatalog.crawler.cache.executionPeriodSeconds is required" | quote }}

          #######
          # DID #
          #######
          - name: "EDC_IAM_ISSUER_ID"
            value: {{.Values.federatedcatalog.did.web.url | required ".Values.federatedcatalog.did.web.url" | quote}}
          - name: "EDC_IDENTITY_DID_URL"
            value: {{.Values.federatedcatalog.did.web.url | required ".Values.federatedcatalog.did.web.url" | quote}}
          - name: "EDC_IAM_DID_WEB_USE_HTTPS"
            value: {{.Values.federatedcatalog.did.web.useHttps | required ".Values.federatedcatalog.did.web.useHttps is required" | quote}}

          #####################
          # STS REMOTE CONFIG #
          #####################
          - name: "EDC_IAM_STS_OAUTH_TOKEN_URL"
            value: {{.Values.federatedcatalog.sts.tokenUrl | required ".Values.federatedcatalog.sts.tokenUrl is required" | quote}}
          - name: "EDC_IAM_STS_OAUTH_CLIENT_ID"
            value: {{.Values.federatedcatalog.sts.clientId | required ".Values.federatedcatalog.sts.clientId is required" | quote}}
          - name: "EDC_IAM_STS_OAUTH_CLIENT_SECRET_ALIAS"
            value: {{.Values.federatedcatalog.sts.clientSecretAlias | required ".Values.federatedcatalog.sts.clientSecretAlias is required" | quote}}


          #######
          # API #
          #######
          - name: "EDC_WEB_REST_CORS_ENABLED"
            value: {{.Values.federatedcatalog.api.cors.enabled | required ".Values.federatedcatalog.api.cors.enabled is required" | quote}}
          - name: "EDC_WEB_REST_CORS_HEADERS"
            value: {{.Values.federatedcatalog.api.cors.allowedHeaders | required ".Values.federatedcatalog.api.cors.allowedHeaders is required" | quote}}

        {{- range $key, $value := .Values.federatedcatalog.envValueFrom }}
          - name: {{ $key | quote }}
            valueFrom:
              {{- tpl (toYaml $value) $ | nindent 16 }}
        {{- end }}
        {{- range $key, $value := .Values.federatedcatalog.env }}
          - name: {{ $key | quote }}
            value: {{ $value | quote }}
        {{- end }}
          {{- if and (or .Values.federatedcatalog.envSecretNames .Values.federatedcatalog.envConfigMapNames) (or (gt (len .Values.federatedcatalog.envSecretNames) 0) (gt (len .Values.federatedcatalog.envConfigMapNames) 0)) }}
          envFrom:
          {{- range $value := .Values.federatedcatalog.envSecretNames }}
            - secretRef:
                name: {{ $value | quote }}
          {{- end }}
          {{- range $value := .Values.federatedcatalog.envConfigMapNames }}
            - configMapRef:
                name: {{ $value | quote }}
          {{- end }}
          {{- end }}
          volumeMounts:
            - name: config
              mountPath: /app/logging.properties
              subPath: logging.properties
            - name: config
              mountPath: /app/opentelemetry.properties
              subPath: opentelemetry.properties
            - name: config
              mountPath: /app/config.properties
              subPath: config.properties
            - name: shared-volume
              readOnly: true
              mountPath: /shared
      volumes:
        - name: config
          configMap:
            name: {{ include "dse.fullname" . }}-config
            items:
              - key: logging.properties
                path: logging.properties
              - key: opentelemetry.properties
                path: opentelemetry.properties
              - key: config.properties
                path: config.properties
        - name: shared-volume
          emptyDir: { }
        - name: cert-volume
          secret:
            secretName: {{  required ".Values.federatedcatalog.vault.hashicorp.cert.secretName is required" .Values.federatedcatalog.vault.hashicorp.cert.secretName }}

      {{- with .Values.federatedcatalog.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.federatedcatalog.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.federatedcatalog.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
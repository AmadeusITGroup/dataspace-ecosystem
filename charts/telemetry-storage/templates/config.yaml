apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dse.fullname" . }}-config
  labels:
    {{- include "dse.labels" . | nindent 4 }}
data:
  logging.properties: |-
    {{- .Values.telemetrystorage.logging | nindent 4 }}

  opentelemetry.properties: |-
    {{- .Values.telemetrystorage.opentelemetry | nindent 4 }}

  config.properties: |-
    {{- .Values.telemetrystorage.config | nindent 4 }}
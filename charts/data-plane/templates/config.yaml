apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "dse.fullname" . }}-config
  labels:
    {{- include "dse.labels" . | nindent 4 }}
data:

  logging.properties: |-
    {{- .Values.dataplane.logging | nindent 4 }}

  opentelemetry.properties: |-
    {{- .Values.dataplane.opentelemetry | nindent 4 }}

  config.properties: |-
    {{- .Values.dataplane.config | nindent 4 }}